<div *ngIf="newTrailFormBool">
  <app-new-trail-form></app-new-trail-form>
</div>
<div *ngIf="!newTrailFormBool">
  <button (click)="newTrailFormFillOut()">Create Trail</button>
</div>
<!-- <p>trail-feed works!</p> -->
<div id='trailFeed' *ngFor="let trail of trails">
  <p>{{trail.trailImages}}</p>
  <p>{{trail.name}}</p>
  <p>{{trail.distanceMiles}}</p>
  <p>{{trail.difficulty}}</p>

  <button (click)="displayTrail(trail)">More Info</button>
</div>

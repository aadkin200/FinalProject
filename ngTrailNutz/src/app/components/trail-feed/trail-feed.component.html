<div class="">
  <div class="justify-content-center tableD" *ngFor="let trail of trails">
    <div class="carousel-inner m-0" role="listbox" style="max-width: 900px; max-height: 600px;">
      <td class="clickable-thing" (click)="displayTrail(trail)">{{trail.name}}</td>
      <ngb-carousel #carousel [interval]="2550" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
        <ng-template ngbSlide *ngFor="let trailImage of trail.trailImages; index as i">
          <div class="w-50" class="carousel-caption">
            <h3> {{i + 1}} </h3>
          </div>
          <a href="trailImage.imageUrl{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
            <div class="picsum-img-wrapper">
              <img style="width: 900px; height: 600px;" [src]="trailImage.imageUrl" alt="My image {{i + 1}} description">
            </div>
          </a>
        </ng-template>
      </ngb-carousel>
    </div>
    <img class="locationPNG" src="../../../assets/images/locationPNG.png" alt="">{{trail.city}}, {{trail.state}}
  </div>
  <br>
</div>

<app-navbar></app-navbar>
<div *ngIf="newTrailFormBool">
  <app-new-trail-form></app-new-trail-form>
</div>
<div class="d-flex justify-content-center" *ngIf="!newTrailFormBool">
  <br>
  <button class="btn btn-success acorn-button" (click)="newTrailFormFillOut()">Create Trail</button>
</div>
<!-- <p>trail-feed works!</p> -->

<div>
  <div class="justify-content-center tableD" *ngFor="let trail of trails">
    <div class="carousel-inner m-0" role="listbox" style="max-width: 900px; max-height: 600px;">
      <ngb-carousel #carousel [interval]="4000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
        <ng-template ngbSlide *ngFor="let trailImage of trail.trailImages; index as i">
          <div class="w-50" class="carousel-caption">
            <h3> {{i + 1}} </h3>
          </div>
          <a href="trailImage.imageUrl{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
            <div class="picsum-img-wrapper">
              <img style="width: 900px; height: 600px;" [src]="trailImage.imageUrl" alt="My image {{i + 1}} description">
            </div>
          </a>
        </ng-template>
      </ngb-carousel>
    </div>
    <h2 class="clickable-thing" (click)="displayTrail(trail)">{{trail.name}}</h2><br>
    {{trail.city}}, {{trail.state}}<img class="locationPNG" src="../../../assets/images/locationPNG.png" alt=""><br>
    <div class="centeredEM">{{trail.details}}</div>
  </div>
  <br>
</div>

<div class="outter-div">
  <div class="flex-container">
    <!-- <div class="flex-child"> -->


<div class="form-popup">

  <h4 class="top-text">Create your TrailNutz Account today!</h4> <br>
  <div class="row">
  <div class="col-sm-6">
    <label for = "username">Username:</label>
		<input type="text" id="username" name="username"  [(ngModel)]="newUser.username"/> <br>
  </div>
<br>
<div class="col-sm-6">
		<label for = "password">Password:</label>
		<input type="password" id="password" name="password" [(ngModel)]="newUser.password"/> <br>
  </div>
  </div>
  <br>
  <div class="row">
<div class="col-sm-8">
    <label for = "email">Email:   </label>
		<input type="text" id="email" name="email"  [(ngModel)]="newUser.email"/> <br>
</div>
<br>
<div class="col-sm-4">
  <button  (click)="register()">Register</button>
</div>
</div>

  <br>

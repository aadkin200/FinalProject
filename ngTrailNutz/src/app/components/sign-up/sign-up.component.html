
<div class="form-popup" >
  <label>Create your TrailNutz Hiker Account today!</label> <br>


    <label for = "username">Username:</label>
		<input type="text" id="username" name="username"  [(ngModel)]="newUser.username"/> <br>

		<label for = "password">Password:</label>
		<input type="password" id="password" name="password" [(ngModel)]="newUser.password"/> <br>

    <label for = "email">Email:</label>
		<input type="text" id="email" name="email"  [(ngModel)]="newUser.email"/> <br>

  <button  (click)="register()" >Register</button>
</div>

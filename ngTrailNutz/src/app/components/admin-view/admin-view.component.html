<div class="containere-fluid">
<div class="md-form">
  <input type="search" placeholder="Username">
</div>
  <ul *ngFor="let user of users">

    <li>{{user.username}}</li>
    <li>{{user.role}}</li>
    <li>{{user.enabled}}</li>

    <button (click)="disableUser(user.id)">Disable Account</button>
    <button (click)="enableUser(user.id)">Enable Account</button>

  </ul>

</div>

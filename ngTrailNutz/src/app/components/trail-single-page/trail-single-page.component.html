<div class="container-fluid card mt-3">
  <div class="singleCardView mx-auto pt-3">
    <div class="row pe-1">
      <img
        class="singleImage"
        [src]="mainImage"
        alt="trail images"
      />
    </div>
    <div class="row">
      <!-- left side -->
      <div class="col-md-6 ps-0">
        <!-- thumbnail images -->
        <div class="trailImages row ps-2">
          <img

            class="thumbnail"
            *ngFor="let image of trail.trailImages"
            [src]="image.imageUrl"
            alt="trail images"
            (click)="changeMainImg(image)"
          />
        </div>
        <!-- Details box -->
        <div class="detailsBox">
          <!-- map -->
          <div class="d-flex w-100">
            <div class="my-google-map">
              <google-map height="250" width="42vw" [center]="latlng" [options]="mapOptions">
                 <map-marker [position]="marker.position"></map-marker>
              </google-map>
           </div>
          </div>
          <!-- trail controls -->
          <div class="row justify-content-end">
            <button class="btn btn-outline-dark m-1 trailBtn">Edit</button>
            <button class="btn btn-outline-danger m-1 trailBtn">Delete</button>
          </div>
          <!-- trail details -->
          <div>trail details</div>
        </div>
      </div>
      <!-- right side -->
      <div class="col-md-6 pe-1">
        <!-- comments -->
        <!-- Input for new comments -->
        <form class="mt-1">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" placeholder="Subject" aria-label="Subject line" aria-describedby="basic-addon2">
          <label for="subject">Comment</label>
          <div class="input-group mb-3">
            <textarea type="text" class="form-control" rows="1" placeholder="Comment" aria-label="comment body" aria-describedby="basic-addon2"></textarea>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">Submit</button>
            </div>
          </div>
        </form>

        <!-- if they have no parent Comment its a top level comment -->
        <!-- TODO fix this to where parent/child show up appropriately -->
        <div *ngFor="let com of trail.comments">
          <!-- Check to see if parent comment -->
          <div *ngIf="!com.parentComment">
            <div class="card mt-1">
              <p>{{com.user.username}}</p>
              <p>{{com.createdAt | date:'M/d/yy h:mm a'}}</p>
              <h6>{{com.subject}}</h6>
              <p>{{com.message}}</p>
              <p *ngIf="com.replies">
                <p>
                  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" attr.data-bs-target="#c{{com.id}}" aria-expanded="false" aria-controls="collapseExample">
                    View Replies
                  </button>
                </p>
                <!-- Populate replies if they exist -->
                <div class="collapse" id="c{{com.id}}"  *ngFor="let reply of com.replies">
                  <div class="card ms-3">
                    <p>{{reply.user.username}}</p>
                    <p>{{reply.createdAt | date:'M/d/yy h:mm a'}}</p>
                    {{reply.message}}
                  </div>
                </div>
            </div>




          </div>
        </div>
      </div>
    </div>
  </div>
</div>

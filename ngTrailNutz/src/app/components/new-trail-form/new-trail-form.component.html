<p>new-trail-form works!</p>
<div>
  <form>
    Name: <input type="text" name="name" [(ngModel)]="newTrail.name">
    City:<input type="text" name="city" [(ngModel)]="newTrail.city">
    State: <input type="text" name="state" [(ngModel)]="newTrail.state">
    Hazards: <input type="text" name="hazards" [(ngModel)]="newTrail.hazards">
    Wildlife: <input type="text" name="wildlife" [(ngModel)]="newTrail.wildlife">
    Details: <input type="text" name="details" [(ngModel)]="newTrail.details">
    Distance: <input type="number" name="distanceMiles" [(ngModel)]="newTrail.distanceMiles">
    Difficulty:
    <select name="difficulty" [(ngModel)]="newDifficulty">
      <option *ngFor="let difficulty of newDifficulties" [ngValue]="difficulty">{{difficulty.name}}</option>
    </select>
    Route Type:
    <select name="routeType" [(ngModel)]="newRouteType">
      <option *ngFor="let routeType of newRouteTypes" [ngValue]="routeType">{{routeType.name}}</option>
    </select>
    Amenities:
    <div *ngFor="let amenity of newAmenities">
      {{amenity.name}}<input type="checkbox" name="amenities" [(ngModel)]="newTrail.amenities" value="{{amenity}}">
    </div>
    <div>
      <input id="autoComplete" type="text" placeholder="Enter Hike Location">
      <div>
        Latitude: <input id="lat" type="number" name="trailheadLatitude" [(ngModel)]="newTrail.trailheadLatitude">
        Longitude: <input id="lng" type="number" name="trailheadLongitude" [(ngModel)]="newTrail.trailheadLongitude">
      </div>
    </div>
    <div class="d-flex w-100">
      <div id="my-google-map" class="my-google-map">
        <google-map id="newMap" height="250" width="42vw" [center]="latlng" [options]="mapOptions">
           <map-marker id="mapMarker" [position]="marker.position"></map-marker>
        </google-map>
     </div>
    </div>
    <button (click)="addTrail()">Create Trail</button>

  </form>
</div>

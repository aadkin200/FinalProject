<p>new-trail-form works!</p>
<div>
  <form>
    Name: <input type="text" name="name" [(ngModel)]="newTrail.name">
    City:<input type="text" name="city" [(ngModel)]="newTrail.city">
    State: <input type="text" name="state" [(ngModel)]="newTrail.state">
    Hazards: <input type="text" name="hazards" [(ngModel)]="newTrail.hazards">
    Wildlife: <input type="text" name="wildlife" [(ngModel)]="newTrail.wildlife">
    Details: <input type="text" name="details" [(ngModel)]="newTrail.details">
    Distance: <input type="number" name="distanceMiles" [(ngModel)]="newTrail.distanceMiles">
    <button (click)="addTrail()">Create Trail</button>
  </form>
</div>

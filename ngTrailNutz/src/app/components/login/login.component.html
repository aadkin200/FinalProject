<div *ngIf="!loggedIn()" class="outter-div">
  <div class="flex-container">
    <div class="flex-child">
      <div class="login-flex">
        <form>
          <h4>Login:</h4>
          Username: <input class="input-text" type="text" placeholder="Username" name="username" [(ngModel)]="loginUser.username"><br>
          Password: <input class="input-text" type="password" placeholder="Password" name="password" [(ngModel)]="loginUser.password"><br>
          <button class="btn acorn-button" (click)="login(loginUser)">Login</button>
          <a [routerLink]="['/signup']"><button class="btn acorn-button">Sign Up</button></a>
        </form>
      </div>
    </div>
    <div class="flex-child">
      <img class="homescreen-img" src="../../../assets/images/homeScreenNutz.jpg" alt="">
    </div>
  </div>
</div>

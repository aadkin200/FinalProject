<p>Login to get started!</p>
<div>
  <form *ngIf="!loggedIn()">
    Username: <input type="text" placeholder="Username" name="username" [(ngModel)]="loginUser.username"><br>
    Password: <input type="password" placeholder="Password" name="password" [(ngModel)]="loginUser.password"><br>
    <button (click)="login(loginUser)">login</button>
  </form>
</div>
